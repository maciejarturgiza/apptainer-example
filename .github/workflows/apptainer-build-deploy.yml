name: Apptainer Build Deploy
on:
  pull_request:
  push:
    branches: main
jobs:
  build-test-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    container:
      image: quay.io/singularity/singularity:v4.1.0
      options: --privileged
    name: Build Container
    steps:
      - name: Check out code for the container builds
        uses: actions/checkout@v4
      - name: Build Container
        run: |
          singularity build container.sif Apptainer
      - name: Login and Deploy Container
        run: singularity remote add --no-login ghcr oras://ghcr.io && echo ${{ secrets.GITHUB_TOKEN }} | singularity remote login -u ${{ secrets.GHCR_USERNAME }} --password-stdin ghcr && singularity push container.sif ghcr:${GITHUB_REPOSITORY}:${tag}